<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />
    <title>Arrows-Wallpaper</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden">
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf3] px-4 sm:px-6 md:px-10 py-6">
          <div class="flex items-center gap-4 text-[#0e141b]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em]">Arrows Wallpaper</h2>
          </div>
          <div class="flex flex-1 justify-end gap-4 sm:gap-8">
            <div class="hidden sm:flex items-center gap-4 md:gap-9">
              <a class="text-[#0e141b] text-sm font-medium leading-normal" href="#">Shop</a>
              <a class="text-[#0e141b] text-sm font-medium leading-normal" href="#">Inspiration</a>
              <a class="text-[#0e141b] text-sm font-medium leading-normal" href="#">Help</a>
            </div>
            <div class="flex items-center admin-link-container">
                <a href="#" class="text-[#1e3a8a] hover:text-[#1e4598] font-bold text-sm transition-colors duration-200">Admin?</a>
            </div>
          </div>
        </header>
        <div class="px-4 sm:px-6 md:px-10 lg:px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
            <h1 class="text-[#0e141b] tracking-light text-2xl sm:text-3xl md:text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">Arrows Wallpaper</h1>
            <div class="px-4 py-3">
              <label class="flex flex-col min-w-40 h-12 w-full">
                <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                  <div class="text-[#4e7397] flex border-none bg-[#e7edf3] items-center justify-center pl-4 rounded-l-xl border-r-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                      <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                    </svg>
                  </div>
                  <input
                    id="pattern-search"
                    placeholder="Search for wallpaper design, style, color"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none h-full placeholder:text-[#4e7397] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  />
                </div>
              </label>
            </div>
            <div class="flex px-4 py-3 justify-center">
                <button 
                    id="search-button" 
                    class="flex w-full sm:w-auto min-w-[200px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1e3a8a] hover:bg-[#1e4598] text-white text-sm font-bold leading-normal tracking-[0.015em] transition-colors duration-200"
                >
                    <span class="truncate">Search</span>
                </button>
            </div>
            <div id="search-results" class="search-results px-4"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Admin Login Modal -->
    <div id="adminModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4 shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-[#0e141b]">Admin Login</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="adminForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-[#0e141b] mb-1">Username</label>
                    <input
                        type="text"
                        id="username"
                        class="w-full px-4 py-2 rounded-xl border border-[#e7edf3] focus:border-[#1e3a8a] focus:ring-1 focus:ring-[#1e3a8a] outline-none transition-colors"
                        required
                    />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-[#0e141b] mb-1">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="w-full px-4 py-2 rounded-xl border border-[#e7edf3] focus:border-[#1e3a8a] focus:ring-1 focus:ring-[#1e3a8a] outline-none transition-colors"
                        required
                    />
                </div>
                <button
                    type="submit"
                    class="w-full bg-[#1e3a8a] hover:bg-[#1e4598] text-white font-bold py-2 px-4 rounded-xl transition-colors duration-200"
                >
                    Login
                </button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
